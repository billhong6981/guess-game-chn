  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/mystyle.css" />

  <body onload="init()">
    <header>
      <div class="top">
        <h1>猜数小游戏</h1>
      </div>
    </header>

    <section class="guide">
      &nbsp 机器随机产生一个数在 1~1000
      之间，请输入要猜的数，根据提示调整大小，
      慢慢接近，最终猜中，祝您好运！
    </section>
    <br />
    <section class="myForm">
      <span></span>
      <form id="login1">
        <label for="number">请您输入要猜的数字:</label>
        <input type="number" id="number" name="number" max="1000" min="1" />
        <button id="Btn" type="submit">发 送</button>
      </form>
    </section>

    <section>
      <canvas id="graph"></canvas>
    </section>
    <section class="info">
      <span id="info"></span>
    </section>
  </body>
